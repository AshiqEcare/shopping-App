<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <!-- <app-alert-modal [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert-modal> -->
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" ngModel required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" ngModel required minlength="6">
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]='!authForm.valid'>{{isLoginMode ? 'Log In' : 'Sign
          Up'}}</button> |
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Sign Up' :
          'Log In' }}</button>
      </div>
    </form>
  </div>
</div>

<!-- Dynamic component triggered from .ts -->
<ng-template appPlaceHolder></ng-template>
